android {
    compileSdkVersion 28

    defaultConfig {
        applicationId = 'com.byagowi.persiancalendar'
        minSdkVersion 15
        targetSdkVersion 28
        versionCode = 594
        versionName = "5.9.4"
        testInstrumentationRunner = 'androidx.test.runner.AndroidJUnitRunner'
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        getByName('debug') {
//      versionNameSuffix = "-" + arrayOf(
//          "git rev-parse --abbrev-ref HEAD",
//          "git rev-list HEAD --count",
//          "git rev-parse --short HEAD"
//      ).map { it.runCommand()?.trim() }.joinToString("-")
        }
        getByName('release') {
            minifyEnabled = true
            shrinkResources = true
            // Maybe proguard-android-optimize.txt in future
//      setProguardFiles(listOf(getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"))
        }
    }

    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.preference:preference:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'android.arch.navigation:navigation-fragment-ktx:1.0.0-alpha07'
    implementation 'android.arch.navigation:navigation-ui-ktx:1.0.0-alpha07'
    implementation 'com.google.android:flexbox:1.1.0'
    implementation('com.google.android.apps.dashclock:dashclock-api:2.0.0') {
        because 'to provide a DashClock extension'
    }
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.0.1'

    // Please apply this https://issuetracker.google.com/issues/112877717 before enabling it again
    // implementation("android.arch.work:work-runtime:1.0.0-alpha07")

    // Dagger 2.17 won't compile
    // https://github.com/google/dagger/issues/1245
    implementation 'com.google.dagger:dagger:2.16'
    implementation 'com.google.dagger:dagger-android:2.16'
    implementation 'com.google.dagger:dagger-android-support:2.16'
    kapt 'com.google.dagger:dagger-compiler:2.16'
    kapt 'com.google.dagger:dagger-android-processor:2.16'

    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.6.1'
    debugImplementation 'com.squareup.leakcanary:leakcanary-support-fragment:1.6.1'

    testImplementation 'junit:junit:4.12'

    androidTestImplementation 'androidx.test:runner:1.1.0'
    androidTestImplementation 'androidx.test:rules:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-contrib:3.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'

    kapt 'com.android.databinding:compiler:3.2.1'
}
